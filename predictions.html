<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Predictions | CryptoRadar 24/7</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #070b14;
            --card-dark: #111827;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --up-green: #10b981;
            --down-red: #ef4444;
            --gold: #fbbf24;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        /* Nav Bar Consistency */
        .navbar {
            background: rgba(7, 11, 20, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px 0;
        }
        .brand-logo { font-size: 1.6rem; font-weight: 800; color: #fff; text-decoration: none; text-align: center; display: block; }
        .brand-logo span { color: var(--accent); }
        .nav-container { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .nav-link { color: var(--text-muted) !important; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; text-decoration: none; padding: 5px 10px; transition: 0.3s; }
        .nav-link.active { color: var(--accent) !important; background: rgba(56, 189, 248, 0.1); border-radius: 6px; }

        /* Fear & Greed Card */
        .fng-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #fng-value { font-size: 4rem; font-weight: 900; line-height: 1; }
        .fng-label { font-size: 1.4rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* Prediction Cards Grid */
        .predict-card {
            background: var(--card-dark);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 100%;
            transition: transform 0.3s, border-color 0.3s;
        }
        .predict-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .coin-info-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .coin-meta { display: flex; align-items: center; gap: 12px; }
        .coin-meta img { width: 32px; height: 32px; border-radius: 50%; }
        
        .forecast-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        .forecast-item {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }
        .forecast-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; display: block; margin-bottom: 4px; }
        .forecast-value { font-size: 1rem; font-weight: 700; }

        /* Logic-based Ceiling Box */
        .ceiling-wrapper {
            background: rgba(251, 191, 36, 0.07);
            border: 1px dashed rgba(251, 191, 36, 0.4);
            border-radius: 12px;
            padding: 15px;
        }
        .ceiling-header { font-size: 0.75rem; color: var(--gold); font-weight: 800; display: flex; align-items: center; gap: 6px; }
        .ceiling-price { font-size: 1.2rem; font-weight: 800; color: #fff; margin: 5px 0; }
        .ceiling-note { font-size: 0.65rem; color: var(--text-muted); margin: 0; }

        .ai-status-badge {
            font-size: 0.6rem;
            padding: 4px 10px;
            border-radius: 50px;
            font-weight: 800;
        }
        .status-bull { background: rgba(16, 185, 129, 0.15); color: var(--up-green); }
        .status-bear { background: rgba(239, 68, 68, 0.15); color: var(--down-red); }

        #loading-state { text-align: center; padding: 100px 0; color: var(--accent); }
    </style>
</head>
<body>

    <nav class="navbar sticky-top">
        <div class="container">
            <a class="brand-logo" href="index.html">CRYPTO<span>RADAR</span></a>
            <div class="nav-container">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="insights.html">Insights</a>
                <a class="nav-link active" href="predictions.html">Prediction</a>
                <a class="nav-link" href="signals.html">Signals</a>
                <a class="nav-link" href="converter.html">Converter</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="fng-card">
            <p class="text-muted mb-2 fw-600">GLOBAL MARKET SENTIMENT</p>
            <div id="fng-value">--</div>
            <div class="fng-label" id="fng-status">LOADING ENGINE...</div>
            <div class="mt-3 progress" style="height: 6px; background: #334155; border-radius: 10px; max-width: 300px; margin: 0 auto;">
                <div id="fng-bar" class="progress-bar" style="width: 0%; transition: 1s;"></div>
            </div>
        </div>

        <h3 class="mb-4 fw-800" style="border-left: 5px solid var(--accent); padding-left: 15px;">AI Price Ceiling & Projections (Top 100)</h3>

        <div id="loading-state">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Analyzing Market Cap constraints and Circulating Supply...</p>
        </div>

        <div id="prediction-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
    </div>

    <footer class="text-center py-5 text-muted small">
        ¬© 2026 CryptoRadar 24/7 | High-Precision Financial Modeling Engine
    </footer>

    <script>
        // API Configuration
        const _KEYS = ["CG-UdVdACwV3rJbE81TvRzBmdEt", "CG-KdkM9EsZhvr6d1rArDht5Hff", "CG-siBAtkem3KiSX1AMV44viPdx", "CG-8aU3oHEsz15KnWyf9K1SoizX"];
        const _getK = () => _KEYS[Math.floor(Math.random() * _KEYS.length)];

        // 1. Fear & Greed Logic
        async function loadFnG() {
            try {
                const res = await fetch('https://api.alternative.me/fng/');
                const json = await res.json();
                const val = parseInt(json.data[0].value);
                const status = json.data[0].value_classification;

                const valEl = document.getElementById('fng-value');
                valEl.innerText = val;
                document.getElementById('fng-status').innerText = status;
                document.getElementById('fng-bar').style.width = val + '%';

                if(val > 60) { valEl.style.color = 'var(--up-green)'; document.getElementById('fng-bar').style.backgroundColor = 'var(--up-green)'; }
                else if(val < 40) { valEl.style.color = 'var(--down-red)'; document.getElementById('fng-bar').style.backgroundColor = 'var(--down-red)'; }
                else { valEl.style.color = 'var(--gold)'; document.getElementById('fng-bar').style.backgroundColor = 'var(--gold)'; }
            } catch (e) { console.error("FnG Load Fail"); }
        }

        // 2. Main Prediction Logic
        async function loadData() {
            // Fetching 100 coins in a single call for speed and efficiency
            const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&x_cg_demo_api_key=${_getK()}`;
            
            try {
                const res = await fetch(url);
                const coins = await res.json();
                
                // We need Ethereum's Market Cap as a benchmark for "Realistic Potential"
                const ethMarketCap = coins[1].market_cap; 

                renderUI(coins, ethMarketCap);
                document.getElementById('loading-state').style.display = 'none';
            } catch (e) {
                document.getElementById('loading-state').innerHTML = `<p class="text-danger">Sync Error. Retrying in 5s...</p>`;
                setTimeout(loadData, 5000);
            }
        }

        function renderUI(coins, ethCap) {
            const grid = document.getElementById('prediction-grid');
            grid.innerHTML = '';

            coins.forEach(coin => {
                const change = coin.price_change_percentage_24h || 0;
                
                // PROFESSIONAL ALGORITHM
                // 24H Forecast: Scaled by 24h trend volatility
                const forecast24h = coin.current_price * (1 + (change / 180));
                // 7D Target: Assumes trend continuation with a 5% mean reversion adjustment
                const forecast7d = coin.current_price * (1 + (change / 60));

                /* MAX POTENTIAL (THE CEILING) MATH:
                   ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ï‡¶Ø‡¶º‡ßá‡¶®‡¶ï‡ßá ‡¶§‡¶ñ‡¶®‡¶á "‡¶Æ‡ßÅ‡¶®" ‡¶¨‡¶≤‡¶¨ ‡¶Ø‡¶ñ‡¶® ‡¶∏‡ßá‡¶ü‡¶ø ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¶‡ßá‡¶∞ (‡¶Ø‡ßá‡¶Æ‡¶® ETH) ‡¶ï‡¶æ‡¶õ‡¶æ‡¶ï‡¶æ‡¶õ‡¶ø ‡¶Ø‡¶æ‡¶¨‡ßá‡•§
                   Price Ceiling = Benchmark Market Cap / Current Circulating Supply.
                */
                let maxPotentialPrice = ethCap / coin.circulating_supply;
                
                // If it's already a top coin, we use a 2x multiple of current cap as ceiling
                if (coin.market_cap_rank <= 2) {
                    maxPotentialPrice = coin.current_price * 2.5;
                }

                const cardHtml = `
                    <div class="col">
                        <div class="predict-card">
                            <div class="coin-info-header">
                                <div class="coin-meta">
                                    <img src="${coin.image}" alt="">
                                    <div>
                                        <div class="fw-bold">${coin.symbol.toUpperCase()}</div>
                                        <div class="small text-muted">${coin.name}</div>
                                    </div>
                                </div>
                                <span class="ai-status-badge ${change >= 0 ? 'status-bull' : 'status-bear'}">
                                    ${change >= 0 ? '‚ñ≤ HIGH OPTIMISM' : '‚ñº CAUTION'}
                                </span>
                            </div>

                            <div class="forecast-box">
                                <div class="forecast-item">
                                    <span class="forecast-label">AI 24H Target</span>
                                    <span class="forecast-value" style="color: ${change >= 0 ? 'var(--up-green)' : 'var(--down-red)'}">
                                        $${forecast24h.toLocaleString(undefined, {maximumFractionDigits: coin.current_price < 1 ? 5 : 2})}
                                    </span>
                                </div>
                                <div class="forecast-item">
                                    <span class="forecast-label">7D Probability</span>
                                    <span class="forecast-value">
                                        $${forecast7d.toLocaleString(undefined, {maximumFractionDigits: coin.current_price < 1 ? 5 : 2})}
                                    </span>
                                </div>
                            </div>

                            <div class="ceiling-wrapper">
                                <div class="ceiling-header">
                                    üöÄ CYCLE MAX POTENTIAL (CEILING)
                                </div>
                                <div class="ceiling-price">
                                    $${maxPotentialPrice.toLocaleString(undefined, {maximumFractionDigits: maxPotentialPrice < 1 ? 4 : 2})}
                                </div>
                                <p class="ceiling-note">
                                    Based on a $${(ethCap/1e11).toFixed(1)}B valuation benchmark.
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });
        }

        // Initialize
        window.onload = () => {
            loadFnG();
            loadData();
        };
    </script>
</body>
</html>
