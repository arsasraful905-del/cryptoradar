    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --up-green: #22c55e;
            --down-red: #ef4444;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* NAVIGATION STRUCTURE (UPDATED FOR DIRECT VIEW) */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px 0;
        }
        .brand-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.5px;
            display: block; /* Center align for mobile */
            text-align: center;
            margin-bottom: 10px;
        }
        .brand-logo span { color: var(--accent); }
        
        /* Custom Container for Horizontal Menu */
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav-link {
            color: var(--text-muted) !important;
            font-weight: 600;
            font-size: 0.85rem; /* Slightly adjusted for fit */
            transition: 0.3s;
            text-transform: uppercase;
            text-decoration: none;
            padding: 5px 10px;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent) !important;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 5px;
        }

        /* LAYOUT COMPONENTS */
        .category-section {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
        }
        .view-toggle {
            cursor: pointer;
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 600;
            user-select: none;
            text-decoration: none;
        }
        .view-toggle:hover { text-decoration: underline; }

        /* DATA CARD DESIGN */
        .coin-card {
            background: var(--card-dark);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
        }
        .coin-card:hover {
            transform: translateX(5px);
            background: #253346;
            border-color: var(--accent);
        }
        .coin-info { display: flex; align-items: center; gap: 12px; }
        .coin-icon { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .coin-symbol { font-weight: 700; font-size: 0.95rem; }
        .coin-name { font-size: 0.75rem; color: var(--text-muted); }
        .coin-price { font-weight: 600; font-size: 0.95rem; text-align: right; }
        .coin-change { font-size: 0.8rem; font-weight: 600; text-align: right; display: block; }
        .text-up { color: var(--up-green); }
        .text-down { color: var(--down-red); }

        .loader-box { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.9rem; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            border-top: 1px solid rgba(255,255,255,0.05);
            padding: 30px 0;
            margin-top: 50px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // SYSTEM CONFIGURATION & AUTHENTICATION PROTOCOLS
        const _k_vault = [
            "CG-UdVdACwV3rJbE81TvRzBmdEt", 
            "CG-KdkM9EsZhvr6d1rArDht5Hff",
            "CG-siBAtkem3KiSX1AMV44viPdx", 
            "CG-8aU3oHEsz15KnWyf9K1SoizX"
        ];

        // Dynamic Rotation Handler
        const _getSysAuth = () => _k_vault[Math.floor(Math.random() * _k_vault.length)];

        // DATA CONFIGURATION
        const _market_map = [
            {
                id: "giants",
                title: "MARKET GIANTS (SAFE)",
                assets: [
                    'bitcoin', 'ethereum', 'solana', 'binancecoin', 'ripple', 
                    'cardano', 'avalanche-2', 'polkadot', 'chainlink', 'tron',
                    'bitcoin-cash', 'near', 'litecoin', 'staked-ether', 'wrapped-bitcoin',
                    'leo-token', 'dai', 'uniswap', 'shiba-inu', 'dogecoin'
                ]
            },
            {
                id: "defi",
                title: "DEFI INFRASTRUCTURE",
                assets: [
                    'uniswap', 'lido-dao', 'aave', 'maker', 'the-graph', 
                    'render-token', 'theta-token', 'thorchain', 'havven', 'injective-protocol',
                    'fantom', 'pancakeswap-token', 'curve-dao-token', 'rocket-pool', 'jupiter-exchange-solana',
                    '1inch', 'convex-finance', 'osmosis', 'gmx', 'frax-share'
                ]
            },
            {
                id: "layer2",
                title: "LAYER-2 & SCALING",
                // FIXED: Updated IDs (zksync->zksync, linea->linea-build) to fix "Stream Unavailable"
                assets: [
                    'matic-network', 'arbitrum', 'optimism', 'mantle', 'immutable-x',
                    'starknet', 'metis-token', 'manta-network', 'celo', 'skale',
                    'loopring', 'cartesi', 'zksync', 'blast', 'linea-build', 
                    'base', 'scroll', 'zora', 'bob', 'taiko'
                ]
            },
            {
                id: "ai",
                title: "AI & BIG DATA",
                assets: [
                    'bittensor', 'fetch-ai', 'singularitynet', 'akash-network', 'ocean-protocol',
                    'nosana', 'origintrail', 'paal-ai', 'arkham', 'chaingpt',
                    'numeraire', 'clore-ai', 'enqai', 'grass', 'ionet',
                    '0x0-ai-ai-smart-contract', 'lime wire', 'sleepless-ai', 'octa-space', 'corgiai'
                ]
            },
            {
                id: "memes",
                title: "MEME COINS (HIGH RISK)",
                assets: [
                    'dogecoin', 'shiba-inu', 'pepe', 'dogwifhat', 'bonk',
                    'floki', 'brett', 'popcat', 'book-of-meme', 'mog-coin',
                    'slerf', 'cat-in-a-dogs-world', 'wen', 'myro', 'toshi',
                    'coq-inu', 'degen-base', 'ponke', 'turbo', 'gains-network'
                ]
            }
        ];

        // ENGINE INITIALIZATION
        async function _init_engine() {
            const container = document.getElementById('main-container');
            container.innerHTML = ''; 

            for (let i = 0; i < _market_map.length; i++) {
                const section = _market_map[i];
                _build_skeleton(container, section);
                
                // Staggered Execution (0.8s interval)
                setTimeout(() => {
                    _fetch_stream(section);
                }, i * 800); 
            }
        }

        function _build_skeleton(container, section) {
            const div = document.createElement('div');
            div.className = 'category-section';
            div.id = `section-${section.id}`;
            div.innerHTML = `
                <div class="section-header">
                    <h3 class="section-title">${section.title}</h3>
                    <span class="view-toggle" data-bs-toggle="collapse" data-bs-target="#more-${section.id}">
                        View More (15) ▼
                    </span>
                </div>
                <div id="data-${section.id}-primary">
                    <div class="loader-box">Syncing Assets...</div>
                </div>
                <div class="collapse" id="more-${section.id}">
                    <div id="data-${section.id}-secondary"></div>
                </div>
            `;
            container.appendChild(div);
        }

        async function _fetch_stream(section) {
            const ids = section.assets.join(',');
            const endpoint = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}&order=market_cap_desc&price_change_percentage=24h&x_cg_demo_api_key=${_getSysAuth()}`;

            try {
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Stream Busy');
                const data = await response.json();
                
                _render_view(section.id, data);

            } catch (error) {
                // Auto-Retry Protocol (2.5s Delay)
                setTimeout(async () => {
                    try {
                        const retryEndpoint = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}&order=market_cap_desc&price_change_percentage=24h&x_cg_demo_api_key=${_getSysAuth()}`;
                        const r2 = await fetch(retryEndpoint);
                        const d2 = await r2.json();
                        _render_view(section.id, d2);
                    } catch (e) {
                        document.getElementById(`data-${section.id}-primary`).innerHTML = `<div class="text-danger text-center">Stream Unavailable. Retrying...</div>`;
                    }
                }, 2500);
            }
        }

        function _render_view(sectionId, data) {
            const primaryDiv = document.getElementById(`data-${sectionId}-primary`);
            const secondaryDiv = document.getElementById(`data-${sectionId}-secondary`);
            
            primaryDiv.innerHTML = '';
            secondaryDiv.innerHTML = '';

            const batch1 = data.slice(0, 5);
            const batch2 = data.slice(5, 20);

            batch1.forEach(item => {
                primaryDiv.innerHTML += _generate_card(item);
            });

            batch2.forEach(item => {
                secondaryDiv.innerHTML += _generate_card(item);
            });
        }

        function _generate_card(item) {
            const price = item.current_price < 1 ? item.current_price.toFixed(6) : item.current_price.toLocaleString();
            const change = item.price_change_percentage_24h || 0;
            const changeClass = change >= 0 ? 'text-up' : 'text-down';
            const indicator = change >= 0 ? '▲' : '▼';

            return `
                <div class="coin-card" onclick="window.location.href='insights.html?coin=${item.id}'">
                    <div class="coin-info">
                        <img src="${item.image}" class="coin-icon" alt="${item.symbol}">
                        <div>
                            <div class="coin-symbol">${item.symbol.toUpperCase()}</div>
                            <div class="coin-name">${item.name}</div>
                        </div>
                    </div>
                    <div>
                        <div class="coin-price">$${price}</div>
                        <span class="coin-change ${changeClass}">${indicator} ${change.toFixed(2)}%</span>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', _init_engine);

    </script>
