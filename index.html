<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoRadar24 | Premium Market Insights</title>
    
    <meta name="description" content="Professional crypto analysis and real-time signals.">
    
    <link rel="icon" href="your-favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f9fafb; --up: #22c55e; --down: #ef4444; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        
        /* Navigation Style */
        .navbar { background: rgba(3, 7, 18, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0; sticky-top; }
        .nav-links { display: flex; gap: 15px; overflow-x: auto; white-space: nowrap; padding-bottom: 5px; }
        .nav-links::-webkit-scrollbar { display: none; }
        .nav-link-custom { color: #94a3b8; text-decoration: none; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        .nav-link-custom:hover, .nav-link-custom.active { color: var(--accent); }

        /* Category Header Links */
        .cat-scroll { display: flex; gap: 10px; overflow-x: auto; margin: 20px 0; padding: 5px; }
        .cat-chip { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 6px 15px; border-radius: 20px; font-size: 0.75rem; white-space: nowrap; cursor: pointer; transition: 0.3s; color: #cbd5e1; }
        .cat-chip:hover { border-color: var(--accent); color: var(--accent); }

        /* Section Design */
        .section-container { background: var(--card); border-radius: 18px; padding: 20px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05); }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .section-title { font-size: 1rem; font-weight: 800; color: var(--accent); text-transform: uppercase; border-left: 4px solid var(--accent); padding-left: 10px; }
        
        .coin-item { display: grid; grid-template-columns: 2.5fr 1fr 1fr; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .coin-img { width: 32px; height: 32px; border-radius: 50%; margin-right: 12px; }
        .hidden-coins { display: none; }
        .view-more { color: var(--accent); font-size: 0.75rem; font-weight: 700; cursor: pointer; text-decoration: underline; }

        /* Shimmer Loading Animation */
        .shimmer { height: 120px; background: linear-gradient(90deg, #111827 25%, #1f2937 50%, #111827 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 15px; margin-bottom: 20px; }
        @keyframes loading { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        /* [GOOGLE ANALYTICS PLACEHOLDER] */
    </style>
</head>
<body>

    <nav class="navbar sticky-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100 mb-3">
                <a class="navbar-brand fw-bold" href="index.html" style="letter-spacing: -1px;">CryptoRadar<span style="color:var(--accent)">24</span></a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link-custom active">Market</a>
                <a href="signals.html" class="nav-link-custom">Signals</a>
                <a href="insights.html" class="nav-link-custom">Insights</a>
                <a href="news.html" class="nav-link-custom">News</a>
                <a href="learn.html" class="nav-link-custom">Education</a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="cat-scroll">
            <div class="cat-chip" onclick="scrollToSec('section-1')">Giants</div>
            <div class="cat-chip" onclick="scrollToSec('section-2')">DeFi</div>
            <div class="cat-chip" onclick="scrollToSec('section-3')">Layer-2</div>
            <div class="cat-chip" onclick="scrollToSec('section-4')">AI Tokens</div>
            <div class="cat-chip" onclick="scrollToSec('section-5')">Memes</div>
        </div>

        <div id="section-1"><div class="shimmer"></div></div>
        <div id="section-2"><div class="shimmer"></div></div>
        <div id="section-3"><div class="shimmer"></div></div>
        <div id="section-4"><div class="shimmer"></div></div>
        <div id="section-5"><div class="shimmer"></div></div>
    </div>

    <script>
        const config = [
            { id: "section-1", title: "Market Giants", list: "bitcoin,ethereum,solana,binancecoin,ripple,cardano,avalanche-2,polkadot,tron,chainlink" },
            { id: "section-2", title: "DeFi Infrastructure", list: "uniswap,cosmos,near,aave,maker,lido-dao,the-graph,stacks,thorchain,fantom" },
            { id: "section-3", title: "Layer-2 Solutions", list: "matic-network,arbitrum,optimism,mantle,immutable-x,starknet,metis-token,manta-network,zkSync,celo" },
            { id: "section-4", title: "AI & Data Tech", list: "fetch-ai,singularitynet,render-token,bittensor,akash-network,ocean-protocol,pala-network,nosana,arkham,paal-ai" },
            { id: "section-5", title: "Top Meme Assets", list: "dogecoin,shiba-inu,pepe,dogwifhat,bonk,floki,brett,book-of-meme,memecoin,mog-coin" }
        ];

        async function fetchMarket() {
            for (let i = 0; i < config.length; i++) {
                const sec = config[i];
                try {
                    const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${sec.list}&order=market_cap_desc&sparkline=false`);
                    const data = await response.json();
                    if (data && data.length > 0) {
                        drawSection(sec.id, sec.title, data);
                    }
                } catch (e) {
                    console.error("API Limit hit or Network Error");
                }
                // 1.2 Second delay to prevent API blocking
                await new Promise(r => setTimeout(r, 1200));
            }
        }

        function drawSection(id, title, coins) {
            let html = `<div class="section-container" id="${id}-box">
                <div class="section-header">
                    <div class="section-title">${title}</div>
                    <div class="view-more" onclick="toggleSec('${id}')" id="btn-${id}">View All ▼</div>
                </div>`;

            coins.forEach((coin, idx) => {
                const isHidden = idx > 0 ? `hidden-coins extra-${id}` : ''; // 1st coin stays, others hide
                const price = coin.current_price < 1 ? coin.current_price.toFixed(6) : coin.current_price.toLocaleString();
                const change = coin.price_change_percentage_24h.toFixed(2);
                
                html += `
                <div class="coin-item ${isHidden}" onclick="location.href='insights.html?coin=${coin.id}'">
                    <div class="d-flex align-items-center">
                        <img src="${coin.image}" class="coin-img">
                        <div>
                            <div class="fw-bold text-uppercase" style="font-size:0.9rem">${coin.symbol}</div>
                            <div class="text-secondary small" style="font-size:0.7rem">${coin.name}</div>
                        </div>
                    </div>
                    <div class="text-end fw-bold" style="font-size:0.9rem">$${price}</div>
                    <div class="text-end ${change >= 0 ? 'text-success' : 'text-danger'} fw-bold" style="font-size:0.85rem">${change}%</div>
                </div>`;
            });

            html += `</div>`;
            document.getElementById(id).innerHTML = html;
        }

        function toggleSec(id) {
            const extras = document.querySelectorAll(`.extra-${id}`);
            const btn = document.getElementById(`btn-${id}`);
            const isClosing = extras[0].style.display === "grid";
            extras.forEach(el => el.style.display = isClosing ? "none" : "grid");
            btn.innerText = isClosing ? "View All ▼" : "Show Less ▲";
        }

        function scrollToSec(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = fetchMarket;
    </script>
</body>
</html>
