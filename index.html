        /* Navbar Styling */
        .navbar { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-link { font-weight: 500; color: #94a3b8 !important; }

        /* Category Section */

        .category-title { color: var(--accent-color); font-weight: 700; border-left: 4px solid var(--accent-color); padding-left: 15px; font-size: 1.25rem; }
        
        /* Table Layout */
        .coin-header { display: grid; grid-template-columns: 2fr 2fr 2fr 1.5fr; padding: 10px 12px; font-weight: bold; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid rgba(255,255,255,0.1); margin-top: 15px; }
        .coin-row { display: grid; grid-template-columns: 2fr 2fr 2fr 1.5fr; align-items: center; padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; }

        /* Sparkline Chart */

        .price-up { color: var(--up-color); font-weight: bold; }
        .price-down { color: var(--down-color); font-weight: bold; }
        
        /* View More Button */

        .view-more-btn:hover { color: #fff; text-decoration: underline; }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_KEY = 'CG-UdVdACwV3rJbE81TvRzBmdEt';

        // 5 CATEGORIES | TOTAL 50 COINS CONFIGURATION
        const categories = [
            { 
                id: 1, 
                name: "Market Giants (Safe)", 
                coins: ['bitcoin', 'ethereum', 'solana', 'binancecoin', 'ripple', 'cardano', 'avalanche-2', 'polkadot', 'chainlink', 'tron'] 
            },
            { 
                id: 2, 
                name: "Infrastructure & DeFi", 
                coins: ['uniswap', 'cosmos', 'internet-computer', 'near', 'lido-dao', 'the-graph', 'aave', 'maker', 'stacks', 'render-token'] 
            },
            { 
                id: 3, 
                name: "Layer-2 Solutions", 
                coins: ['matic-network', 'arbitrum', 'optimism', 'immutable-x', 'mantle', 'starknet', 'metis-token', 'manta-network', 'celo', 'skale'] 
            },
            { 
                id: 4, 
                name: "Emerging Gems (AI & Gaming)", 
                coins: ['injective-protocol', 'kaspa', 'celestia', 'fetch-ai', 'aptos', 'sui', 'sei-network', 'bittensor', 'akash-network', 'beam'] 
            },
            { 
                id: 5, 
                name: "Meme Coins (High Risk)", 
                coins: ['dogecoin', 'shiba-inu', 'pepe', 'dogwifhat', 'bonk', 'floki', 'brett', 'popcat', 'book-of-meme', 'mog-coin'] 
            }
        ];

        async function fetchMarketData() {
            // Collecting all 50 IDs into a single string
            const allIds = categories.flatMap(c => c.coins).join(',');
            
            try {
                // Single API Call for all 50 coins
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${allIds}&order=market_cap_desc&sparkline=true&price_change_percentage=24h&x_cg_demo_api_key=${API_KEY}`);
                
                if (!response.ok) throw new Error("API Limit or Network Error");
                
                const data = await response.json();
                renderMarket(data);
                
            } catch (e) { 
                console.error("Fetch Error:", e);
                // If API fails, keep trying every 5 seconds until success
                setTimeout(fetchMarketData, 5000);
            }
        }

        function renderMarket(data) {
            const displayArea = document.getElementById('market-display');
            displayArea.innerHTML = ''; // Clear loading text

            categories.forEach(cat => {
                // Filter data for this specific category
                // We map through the original 'cat.coins' list to preserve YOUR specific order
                const catCoins = cat.coins.map(id => data.find(c => c.id === id)).filter(item => item !== undefined);
                
                if (catCoins.length > 0) {
                    const firstCoin = catCoins[0]; // 1st Coin (Always Visible)
                    const restCoins = catCoins.slice(1); // Remaining 9 Coins (Hidden)

                    let html = `
                        <div class="category-box">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="category-title">${cat.name}</h3>
                                <a class="view-more-btn" data-bs-toggle="collapse" href="#collapse-${cat.id}" role="button" aria-expanded="false">
                                    View More ▼
                                </a>
                            </div>
                            
                            <div class="coin-header">
                                <span>ASSET</span><span class="text-center trend-col">7D TREND</span><span class="text-end">PRICE</span><span class="text-end">24H %</span>
                            </div>

                            ${generateCoinRow(firstCoin)}

                            <div class="collapse" id="collapse-${cat.id}">
                                ${restCoins.map(c => generateCoinRow(c)).join('')}
                            </div>
                        </div>
                    `;
                    displayArea.innerHTML += html;
                }
            });

            // Draw Charts after HTML is injected
            data.forEach(c => {
                if(c.sparkline_in_7d && document.getElementById(`chart-${c.id}`)) {
                    drawSparkline(`chart-${c.id}`, c.sparkline_in_7d.price, c.price_change_percentage_24h >= 0);
                }
            });
        }

        function generateCoinRow(coin) {
            if(!coin) return '';
            const isUp = coin.price_change_percentage_24h >= 0;
            const colorClass = isUp ? 'price-up' : 'price-down';
            
            // Handle very small prices (like PEPE) with more decimals
            const price = coin.current_price < 1 
                ? coin.current_price.toFixed(6) 
                : coin.current_price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});

            // OnClick event links to details page
            return `
                <div class="coin-row" onclick="window.location.href='insights.html?coin=${coin.id}'">
                    <span class="fw-bold d-flex align-items-center">
                        <img src="${coin.image}" alt="${coin.symbol}" style="width:25px; height:25px; margin-right:10px; border-radius:50%;">
                        ${coin.name} <span class="text-secondary ms-2 small text-uppercase">(${coin.symbol})</span>
                    </span>
                    <div class="trend-col text-center">
                        <canvas id="chart-${coin.id}" class="sparkline-canvas"></canvas>
                    </div>
                    <span class="text-end fw-bold text-white">$${price}</span>
                    <span class="text-end ${colorClass}">${coin.price_change_percentage_24h.toFixed(2)}%</span>
                </div>
            `;
        }

        function drawSparkline(id, points, isUp) {
            const canvas = document.getElementById(id);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            // Set exact pixel density
            const width = 100;
            const height = 35;
            canvas.width = width;
            canvas.height = height;

            const min = Math.min(...points);
            const max = Math.max(...points);
            const range = max - min;
            
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            ctx.strokeStyle = isUp ? '#22c55e' : '#ef4444';
            ctx.lineWidth = 2;
            ctx.lineJoin = 'round';
            
            points.forEach((p, i) => {
                const x = (i / (points.length - 1)) * width;
                const y = height - ((p - min) / range) * (height - 4) - 2; // Padding
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        // Initial Fetch
        fetchMarketData();
        // Auto-Refresh every 60 seconds
        setInterval(fetchMarketData, 60000);
    </script>
