        .nav-link { font-weight: 500; color: #94a3b8 !important; }

        /* Category Section */
        .category-box { background: var(--card-bg); border-radius: 15px; padding: 25px; margin-bottom: 35px; border: 1px solid rgba(255,255,255,0.05); }
        .category-title { color: var(--accent-color); font-weight: 700; border-left: 4px solid var(--accent-color); padding-left: 15px; }
        
        /* Table Layout */
        .coin-header { display: grid; grid-template-columns: 2fr 2fr 2fr 1.5fr; padding: 10px 12px; font-weight: bold; color: #94a3b8; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.1); margin-top: 15px; }
        .coin-row { display: grid; grid-template-columns: 2fr 2fr 2fr 1.5fr; align-items: center; padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; }
        .coin-row:hover { background: rgba(255,255,255,0.03); }
        
        .sparkline-canvas { width: 100px; height: 35px; }
        .price-up { color: var(--up-color); font-weight: bold; }
        .price-down { color: var(--down-color); font-weight: bold; }

        @media (max-width: 768px) {
            .coin-header, .coin-row { grid-template-columns: 1.5fr 1.5fr 1fr; }
            .trend-col { display: none; }
        }
    </style>

    <script>
        const API_KEY = 'CG-UdVdACwV3rJbE81TvRzBmdEt';
        const categories = [
            { id: 1, name: "Market Giants (Safe)", coins: ['bitcoin', 'ethereum', 'solana', 'binancecoin', 'ripple', 'cardano', 'avalanche-2', 'polkadot', 'chainlink', 'tron'] },
            { id: 2, name: "Infrastructure & DeFi", coins: ['uniswap', 'cosmos', 'internet-computer', 'near', 'lido-dao', 'the-graph', 'aave', 'maker', 'stacks', 'render-token'] },
            { id: 3, name: "Layer-2 Solutions", coins: ['matic-network', 'arbitrum', 'optimism', 'immutable-x', 'mantle', 'starknet', 'metis-token', 'manta-network', 'celo', 'skale'] },
            { id: 4, name: "Emerging Gems", coins: ['injective-protocol', 'kaspa', 'celestia', 'fetch-ai', 'aptos', 'sui', 'sei-network', 'bittensor', 'akash-network', 'beam'] },
            { id: 5, name: "Meme Coins (High Risk)", coins: ['dogecoin', 'shiba-inu', 'pepe', 'dogwifhat', 'bonk', 'floki', 'brett', 'popcat', 'book-of-meme', 'mog-coin'] }
        ];

        async function fetchMarketData() {
            const allIds = categories.flatMap(c => c.coins).join(',');
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${allIds}&sparkline=true&price_change_percentage=24h&x_cg_demo_api_key=${API_KEY}`);
                const data = await response.json();
                renderMarket(data);
            } catch (e) { console.error("API Fetch Error", e); }
        }

        function renderMarket(data) {
            const displayArea = document.getElementById('market-display');
            displayArea.innerHTML = '';

            categories.forEach(cat => {
                const catCoins = data.filter(c => cat.coins.includes(c.id));
                const firstCoin = catCoins[0];
                const restCoins = catCoins.slice(1);

                let html = `
                    <div class="category-box">
                        <div class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#collapse-${cat.id}" style="cursor:pointer">
                            <h3 class="category-title">${cat.name}</h3>
                            <span class="text-info" style="font-size: 0.85rem">View More ▼</span>
                        </div>
                        
                        <div class="coin-header">
                            <span>ASSET</span><span class="text-center trend-col">7D TREND</span><span class="text-end">PRICE</span><span class="text-end">24H %</span>
                        </div>

                        ${generateCoinRow(firstCoin)}

                        <div class="collapse" id="collapse-${cat.id}">
                            ${restCoins.map(c => generateCoinRow(c)).join('')}
                        </div>
                    </div>
                `;
                displayArea.innerHTML += html;
                
                // Draw Charts
                catCoins.forEach(c => {
                    if(c.sparkline_in_7d) drawSparkline(`chart-${c.id}`, c.sparkline_in_7d.price, c.price_change_percentage_24h >= 0);
                });
            });
        }

        function generateCoinRow(coin) {
            if(!coin) return '';
            const colorClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
            return `
                <div class="coin-row" onclick="location.href='insights.html?coin=${coin.id}'">
                    <span class="fw-bold">${coin.symbol.toUpperCase()}</span>
                    <div class="trend-col text-center">
                        <canvas id="chart-${coin.id}" class="sparkline-canvas"></canvas>
                    </div>
                    <span class="text-end fw-bold">$${coin.current_price.toLocaleString()}</span>
                    <span class="text-end ${colorClass}">${coin.price_change_percentage_24h.toFixed(2)}%</span>
                </div>
            `;
        }

        function drawSparkline(id, points, isUp) {
            const canvas = document.getElementById(id);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = 100; canvas.height = 35;
            const min = Math.min(...points), max = Math.max(...points), range = max - min;
            
            ctx.beginPath();
            ctx.strokeStyle = isUp ? '#22c55e' : '#ef4444';
            ctx.lineWidth = 2;
            ctx.lineJoin = 'round';
            points.forEach((p, i) => {
                const x = (i / (points.length - 1)) * 100;
                const y = 35 - ((p - min) / range) * 35;
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        fetchMarketData();
        setInterval(fetchMarketData, 60000);
    </script>
