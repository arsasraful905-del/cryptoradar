<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoRadar 24/7 | Market Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b1120; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --up: #22c55e; --down: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        .navbar { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0; }
        .category-box { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .category-title { color: var(--accent); font-weight: 700; border-left: 4px solid var(--accent); padding-left: 12px; font-size: 1.15rem; }
        .coin-row { display: grid; grid-template-columns: 2.5fr 1.2fr 1fr; align-items: center; padding: 15px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s; }
        .coin-row:hover { background: rgba(56, 189, 248, 0.05); transform: scale(1.01); }
        .price-up { color: var(--up); font-weight: 600; }
        .price-down { color: var(--down); font-weight: 600; }
        .view-more-btn { color: var(--accent); font-size: 0.85rem; font-weight: 600; text-decoration: none; cursor: pointer; border: 1px solid var(--accent); padding: 4px 10px; border-radius: 20px; }
        .view-more-btn:hover { background: var(--accent); color: var(--bg); }
        img { width: 28px; height: 28px; margin-right: 10px; border-radius: 50%; }
        .hidden-coins { display: none; }
        .loading-spinner { font-size: 0.9rem; color: #94a3b8; font-style: italic; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">CRYPTORADAR <span style="color:var(--accent)">24/7</span></a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Market Intelligence Engine</h1>
            <p class="text-secondary">Real-time Analysis of 50 Global Strategic Assets</p>
        </div>

        <div id="cat-1"></div>
        <div id="cat-2"></div>
        <div id="cat-3"></div>
        <div id="cat-4"></div>
        <div id="cat-5"></div>
    </div>

    <script>
        // আপনার সিলেক্ট করা ৫০টি কয়েনের লিস্ট (সঠিক API ID সহ)
        const config = [
            { id: "cat-1", name: "Market Giants (Safe)", list: "bitcoin,ethereum,solana,binancecoin,ripple,cardano,avalanche-2,polkadot,chainlink,tron" },
            { id: "cat-2", name: "Infrastructure & DeFi", list: "uniswap,cosmos,internet-computer,near,lido-dao,the-graph,aave,maker,stacks,render-token" },
            { id: "cat-3", name: "Layer-2 Solutions", list: "matic-network,arbitrum,optimism,immutable-x,mantle,starknet,metis-token,manta-network,celo,skale" },
            { id: "cat-4", name: "Emerging Gems (AI & Game)", list: "injective-protocol,kaspa,celestia,fetch-ai,aptos,sui,sei-network,bittensor,akash-network,beam" },
            { id: "cat-5", name: "Meme Coins (High Risk)", list: "dogecoin,shiba-inu,pepe,dogwifhat,bonk,floki,brett,popcat,book-of-meme,mog-coin" }
        ];

        async function fetchCategory(cat) {
            const container = document.getElementById(cat.id);
            container.innerHTML = `<div class="loading-spinner mb-4">Syncing ${cat.name} data...</div>`;

            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${cat.list}&order=market_cap_desc&sparkline=false`);
                const data = await response.json();

                let coinRowsHtml = "";
                data.forEach((coin, index) => {
                    const isUp = coin.price_change_percentage_24h >= 0;
                    const price = coin.current_price < 1 ? coin.current_price.toFixed(6) : coin.current_price.toLocaleString();
                    
                    coinRowsHtml += `
                        <div class="coin-row ${index > 0 ? 'hidden-coins ' + cat.id + '-extra' : ''}" onclick="window.location.href='insights.html?coin=${coin.id}'">
                            <div class="d-flex align-items-center">
                                <img src="${coin.image}" alt="">
                                <div>
                                    <div class="fw-bold text-white">${coin.name}</div>
                                    <div class="small text-secondary text-uppercase">${coin.symbol}</div>
                                </div>
                            </div>
                            <div class="text-end fw-bold text-white">$${price}</div>
                            <div class="text-end ${isUp ? 'price-up' : 'price-down'}">${coin.price_change_percentage_24h.toFixed(2)}%</div>
                        </div>
                    `;
                });

                container.innerHTML = `
                    <div class="category-box">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="category-title">${cat.name}</div>
                            <div class="view-more-btn" onclick="toggleView('${cat.id}-extra', this)">View More ▼</div>
                        </div>
                        <div class="row text-secondary small fw-bold mb-2 px-2">
                            <div class="col-6">ASSET</div><div class="col-3 text-end">PRICE</div><div class="col-3 text-end">24H%</div>
                        </div>
                        ${coinRowsHtml}
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="text-danger mb-4 small">! Failed to load ${cat.name}. Retrying...</div>`;
                setTimeout(() => fetchCategory(cat), 5000);
            }
        }

        function toggleView(className, btn) {
            const extraCoins = document.querySelectorAll('.' + className);
            const isHidden = extraCoins[0].style.display === "none" || extraCoins[0].style.display === "";
            
            extraCoins.forEach(el => el.style.display = isHidden ? "grid" : "none");
            btn.innerText = isHidden ? "Show Less ▲" : "View More ▼";
        }

        // সব ক্যাটাগরি একসাথে কল করা
        config.forEach(cat => fetchCategory(cat));

    </script>
</body>
</html>
