<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoRadar24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f9fafb; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Navigation (Replace menu names as you wish) */
        .nav-container { display: flex; gap: 15px; overflow-x: auto; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { color: #94a3b8; text-decoration: none; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { color: var(--accent); }

        /* Category Chips */
        .chips-bar { display: flex; gap: 10px; overflow-x: auto; padding: 15px; }
        .chip { background: #1f2937; padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; border: 1px solid #374151; white-space: nowrap; }

        /* Section Design (As per your screenshot) */
        .sec-box { background: var(--card); border-radius: 20px; padding: 20px; margin: 0 15px 20px 15px; border: 1px solid rgba(255,255,255,0.05); }
        .sec-header { display: flex; justify-content: space-between; border-left: 4px solid var(--accent); padding-left: 12px; margin-bottom: 20px; }
        .sec-title { color: var(--accent); font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }
        .view-all { color: var(--accent); font-size: 0.7rem; cursor: pointer; }

        .coin-row { display: grid; grid-template-columns: 2fr 1fr 1fr; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .coin-img { width: 30px; height: 30px; margin-right: 12px; border-radius: 50%; }
        .extra { display: none; }

        /* Smooth Skeleton */
        .skel { height: 100px; background: #111827; border-radius: 20px; margin: 15px; position: relative; overflow: hidden; }
        .skel::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent); animation: wave 1.5s infinite; }
        @keyframes wave { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    </style>
</head>
<body>

    <div class="p-3">
        <h2 class="fw-bold">CryptoRadar<span style="color:var(--accent)">24</span></h2>
    </div>

    <div class="nav-container">
        <a href="#" class="nav-btn active">Menu 1</a>
        <a href="#" class="nav-btn">Menu 2</a>
        <a href="#" class="nav-btn">Menu 3</a>
        <a href="#" class="nav-btn">Menu 4</a>
        <a href="#" class="nav-btn">Menu 5</a>
    </div>

    <div class="chips-bar">
        <div class="chip">Giants</div>
        <div class="chip">DeFi</div>
        <div class="chip">Layer-2</div>
        <div class="chip">AI Tokens</div>
        <div class="chip">Memes</div>
    </div>

    <div id="s1"><div class="skel"></div></div>
    <div id="s2"><div class="skel"></div></div>
    <div id="s3"><div class="skel"></div></div>
    <div id="s4"><div class="skel"></div></div>
    <div id="s5"><div class="skel"></div></div>

    <script>
        const groups = [
            { id: "s1", n: "Market Giants", list: "bitcoin,ethereum,solana,binancecoin,ripple,cardano,avalanche-2,polkadot,tron,chainlink" },
            { id: "s2", n: "DeFi Infrastructure", list: "uniswap,cosmos,near,aave,maker,lido-dao,the-graph,stacks,thorchain,fantom" },
            { id: "s3", n: "Layer-2 Solutions", list: "matic-network,arbitrum,optimism,mantle,immutable-x,starknet,metis-token,manta-network,celo,skale" },
            { id: "s4", n: "AI & Data Tech", list: "fetch-ai,render-token,bittensor,akash-network,ocean-protocol,pala-network,arkham,paal-ai,singularitynet,nosana" },
            { id: "s5", n: "Top Meme Assets", list: "dogecoin,shiba-inu,pepe,dogwifhat,bonk,floki,brett,book-of-meme,memecoin,mog-coin" }
        ];

        async function start() {
            for (let g of groups) {
                try {
                    const r = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${g.list}&order=market_cap_desc&sparkline=false`);
                    const d = await r.json();
                    if (d.length > 0) build(g.id, g.n, d);
                } catch (e) { console.log("Limit hit, retrying..."); }
                // ২ সেকেন্ড বিরতি যাতে এপিআই ব্লক না করে
                await new Promise(res => setTimeout(res, 2000));
            }
        }

        function build(id, name, coins) {
            let h = `<div class="sec-box">
                <div class="sec-header">
                    <div class="sec-title">${name}</div>
                    <div class="view-all" onclick="sh('${id}')" id="b-${id}">View All ▼</div>
                </div>`;
            coins.forEach((c, i) => {
                const hide = i > 0 ? `extra ex-${id}` : '';
                const p = c.current_price < 1 ? c.current_price.toFixed(5) : c.current_price.toLocaleString();
                const ch = c.price_change_percentage_24h.toFixed(2);
                h += `
                <div class="coin-row ${hide}" onclick="location.href='insights.html?coin=${c.id}'">
                    <div class="d-flex align-items-center">
                        <img src="${c.image}" class="coin-img">
                        <div><div class="fw-bold text-uppercase" style="font-size:0.8rem">${c.symbol}</div><div class="text-secondary" style="font-size:0.6rem">${c.name}</div></div>
                    </div>
                    <div class="text-end fw-bold" style="font-size:0.8rem">$${p}</div>
                    <div class="text-end ${ch >= 0 ? 'text-success' : 'text-danger'}" style="font-size:0.75rem">${ch}%</div>
                </div>`;
            });
            h += `</div>`;
            document.getElementById(id).innerHTML = h;
        }

        function sh(id) {
            const el = document.querySelectorAll(`.ex-${id}`);
            const b = document.getElementById(`b-${id}`);
            const isH = el[0].style.display === "none" || el[0].style.display === "";
            el.forEach(x => x.style.display = isH ? "grid" : "none");
            b.innerText = isH ? "Show Less ▲" : "View All ▼";
        }
        start();
    </script>
</body>
</html>
